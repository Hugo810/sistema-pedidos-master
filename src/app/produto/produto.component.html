<div class="container mt-5">
  <h3 class="mb-4">Produtos</h3>

  <!-- Busca por Código -->
  <div class="form-group mt-4">
    <label for="codigoBuscar">Buscar Produto por Código:</label>
    <input type="text" #codigoBuscar class="form-control" placeholder="Digite o código do produto" />
    <button (click)="buscarProduto(+codigoBuscar.value)" class="btn btn-info mt-2">Buscar</button>
  </div>

  <!-- Busca por Nome -->
  <div class="form-group mt-4">
    <label for="nomeBuscar">Buscar Produto por Nome:</label>
    <input type="text" [(ngModel)]="nomeBusca" name="nomeBuscar" id="nomeBuscar" class="form-control" placeholder="Digite o nome do produto" />
    <button (click)="buscarProdutos()" class="btn btn-info mt-2">Buscar</button>
  </div>

  <br><br>

  <!-- Formulário para Adicionar/Atualizar Produto -->
  <form (ngSubmit)="adicionarProduto()" #produtoForm="ngForm" class="mb-4">
    <div class="row">
      <div class="col-md-3 form-group">
        <label for="codigo">Código:</label>
        <input type="text" [(ngModel)]="novoProduto.codigo" name="codigo" id="codigo" class="form-control" required readonly />
      </div>
      <div class="col-md-3 form-group">
        <label for="nome">Nome:</label>
        <input type="text" [(ngModel)]="novoProduto.nome" name="nome" id="nome" class="form-control" required />
      </div>
      <div class="col-md-3 form-group">
        <label for="qtde">Quantidade:</label>
        <input type="number" [(ngModel)]="novoProduto.qtde" name="qtde" id="qtde" class="form-control" required />
      </div>
      <div class="col-md-3 form-group">
        <label for="valor">Valor:</label>
        <input type="number" [(ngModel)]="novoProduto.valor" name="valor" id="valor" class="form-control" required />
      </div>
    </div>
    <div class="text-right">
      <button type="submit" class="btn btn-primary">Adicionar Produto</button>
      <button type="button" (click)="atualizarProduto()" class="btn btn-warning ml-2" [disabled]="!novoProduto.codigo">Atualizar Produto</button>
    </div>
  </form>

  <!-- Lista de Produtos -->
  <h2 class="mb-4">Lista de Produtos</h2>
  <ul class="list-group mb-4">
    <li *ngFor="let produto of produtos" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        {{ produto.codigo }} - {{ produto.nome }} - Quantidade: {{ produto.qtde }} - Preço: {{ produto.valor | currency }}
      </div>
      <div>
        <button (click)="buscarProduto(produto.codigo)" class="btn btn-secondary btn-sm">Selecionar</button>
        <button (click)="excluirProduto(produto.codigo)" class="btn btn-danger btn-sm">Excluir</button>
      </div>
    </li>
  </ul>
</div>
